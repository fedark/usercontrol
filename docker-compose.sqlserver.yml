services:
  web:
    build: .
    image: fedark/usercontrol:db-switch
    container_name: user-sql
    ports:
      - 7887:80
    environment:
      - DbProvider=SqlServer
      - ConnectionStrings:Default=server=sql,1433;database=UserControl;Trust Server Certificate=true;user=sa;password=UserControl!
    depends_on:
      - sql  

  sql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=UserControl!
    ports:
      - 1434:1433
    volumes:
      - sql-data:/var/opt/mssql

volumes:
  sql-data: